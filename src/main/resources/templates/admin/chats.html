<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Banking and Loan Responsive Template">
    <meta name="description" content="Loan- Banking and Loan Responsive Template">

    <!-- title  -->
    <title>Loan- Banking and Loan Responsive Template</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/logos/favicon.png">
    <link rel="apple-touch-icon" href="/img/logos/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/logos/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/logos/apple-touch-icon-114x114.png">

    <!-- plugins -->
    <link rel="stylesheet" href="/css/plugins.css">

    <!-- search css -->
    <link rel="stylesheet" href="/search/search.css">

    <!-- quform css -->
    <link rel="stylesheet" href="/quform/css/base.css">

    <!-- theme core css -->
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles1.css">

</head>

<body>

<!-- PAGE LOADING
================================================== -->

<!-- MAIN WRAPPER
================================================== -->
<div class="main-wrapper">

    <!-- HEADER
    ================================================== -->
    <th:block th:include="/admin/fragment/headerFragment::adminInfo"/>

    <!-- PAGE TITLE
    ================================================== -->
    <section class="page-title-section top-position1 bg-img cover-background" data-overlay-dark="55">

    </section>

    <!-- CONTACT INFO
    ================================================== -->
    <section>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-4 col-xl-3 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                        </div>
                        <div class="card-body contacts_body">
                            <ui class="contacts">
                                <li class="active" th:each="chat:${chats}">
                                    <a th:href="@{'/chat/'+${chat.id}}">
                                        <div class="d-flex bd-highlight">
                                            <div class="img_cont">
                                                <img src="/img/about/user.png" class="rounded-circle user_img">
                                            </div>
                                            <div class="user_info">
                                                <span th:text="${chat.user.email}"></span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ui>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="user_info">
                                </div>

                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        </div>
                        <div class="card-body msg_card_body">
                            <div th:each="message:${messages}">
                                <div class="d-flex justify-content-end mb-4"
                                     th:if="${message.from.getUserRole().name().equals('ADMIN')}">
                                    <div class="msg_cotainer_send">
                                   <span
                                           th:text="${message.message}"
                                   ></span>
                                        <span class="msg_time_send"></span>
                                    </div>
                                    <div class="img_cont_msg">
                                        <img src="/img/about/user.png"
                                             class="rounded-circle user_img_msg">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start mb-4"
                                     th:if="${message.from.getUserRole().name().equals('USER')}">
                                    <div class="img_cont_msg">
                                        <img src="/img/about/user.png"
                                             class="rounded-circle user_img_msg">
                                    </div>
                                    <div class="msg_cotainer">
                                    <span
                                            th:text="${message.message}"
                                    ></span>
                                        <span class="msg_time"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <form action="/sendMessage" method="post" th:if="${not #lists.isEmpty(messages)}">
                                    <input type="hidden" th:value="${messages.get(messages.size() - 1).from.email}"
                                           name="fromEmail">
                                    <input type="hidden" th:value="${messages.get(messages.size() - 1).to.email}"
                                           name="toEmail">
                                    <textarea name="message" class="form-control type_msg"
                                              placeholder="Type your message..."></textarea>
                                    <div class="input-group-append">
                                        <input type="submit" class="fas fa-location-arrow">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT FORM
    ================================================== -->


    <!-- FOOTER
    ================================================== -->


</div>


</body>

</html>
