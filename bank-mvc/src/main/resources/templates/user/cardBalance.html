<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Banking and Loan Responsive Template">
    <meta name="description" content="Loan- Banking and Loan Responsive Template">

    <!-- title  -->
    <title>Loan- Banking and Loan Responsive Template</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logos/favicon.png">
    <link rel="apple-touch-icon" href="img/logos/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/logos/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/logos/apple-touch-icon-114x114.png">

    <!-- plugins -->
    <link rel="stylesheet" href="css/plugins.css">

    <!-- search css -->
    <link rel="stylesheet" href="search/search.css">

    <!-- quform css -->
    <link rel="stylesheet" href="quform/css/base.css">

    <!-- theme core css -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<!-- PAGE LOADING
================================================== -->
<div id="preloader"></div>

<!-- MAIN WRAPPER
================================================== -->
<div class="main-wrapper">

    <th:block th:include="/user/fragment/headerFragment::userInfo"/>
    <!-- PAGE TITLE
    ================================================== -->
    <section class="page-title-section top-position1 bg-img cover-background" data-overlay-dark="55"
             data-background="img/bg/page-title.jpg">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Balance</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FORM
    ================================================== -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">

                    <div class="position-relative elements-block">

                        <div class="inner-title">
                            <div class="main-title title-left mb-0">Balance
                                <span class="line-left"></span>
                            </div>
                        </div>
                        <span th:style="'color: red;'" th:if="${msg != null}" th:text="${msg}"></span>

                        <div class="quform-elements">
                            <div class="row">
                                <form method="post" action="/balance/add">
                                    <!-- Begin Text input element -->
                                    <div class="col-md-6">

                                        <div class="quform-element form-group">
                                            <label>add <span>*</span></label>
                                            <div>
                                                <input class="form-control" id="name" type="number" name="sizeAdd"
                                                       placeholder="add"/>
                                            </div>
                                            <select class="select" name="moneyType">
                                                <option value="AMD">AMD</option>
                                                <option value="RUB">RUB</option>
                                                <option value="USD">USD</option>
                                            </select>
                                        </div>
                                        <!-- End Text input element -->

                                        <div class="col-sm-6 mb-4 mb-sm-0">

                                            <div class="card card-style4">
                                                <button type="submit">
                                                    <div class="card-body p-3 p-xl-4">
                                                        <div class="media align-items-center">
                                                            <i class="fas fa-donate text-primary mb-0 display-20 display-xl-16"></i>

                                                            <div class="media-body ms-3">
                                                                <h3 class="h6 mb-0 text-secondary">ADD</h3>
                                                            </div>


                                                        </div>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                </form>

                                <form action="/balance/withdraw" method="post">
                                    <!-- Begin Text input element -->
                                    <div class="col-md-6">
                                        <div class="quform-element form-group">
                                            <label for="email">withdraw <span class="quform-required">*</span></label>
                                            <div class="quform-input">
                                                <input class="form-control" id="email" type="number" name="size"
                                                       placeholder="withdraw"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="submit">
                                                <div class="card card-style4">
                                                    <div class="card-body p-3 p-xl-4">
                                                        <div class="media align-items-center">
                                                            <i class="fas fa-hand-holding-usd text-primary display-20 display-xl-16"></i>
                                                            <div class="media-body ms-3">
                                                                <h3 class="h6 mb-0 text-secondary">WithDraw</h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- End Text input element -->
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER
    ================================================== -->
    <th:block th:include="/user/fragment/footerFragment::userFoot"/>
</div>

<!-- BUY TEMPLATE
================================================== -->


<!-- start scroll to top -->
<a href="#!" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>
<!-- end scroll to top -->

<!-- all js include start -->

<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- popper js -->
<script src="js/popper.min.js"></script>

<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- jquery -->
<script src="js/core.min.js"></script>

<!-- Search -->
<script src="search/search.js"></script>

<!-- custom scripts -->
<script src="js/main.js"></script>

<!-- form plugins js -->
<script src="quform/js/plugins.js"></script>

<!-- form scripts js -->
<script src="quform/js/scripts.js"></script>

<!-- all js include end -->
</body>

</html>
